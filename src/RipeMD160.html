<!DOCTYPE html>
<html lang="en">
<head>
    <title>RipeMD160</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="crypto-js.js"></script>
</head>
<body>

<div class="container">
    <center><h2>RipeMD160 encryption/ decryption DEMO : </h2></center></br>
    <div>
        <div class="form-group">
            <label for="message">Your secret message (for encrypt) OR encrypted message (for decrypt) : </label>
            <textarea class="form-control" id="message" placeholder="Message" name="message"></textarea>
        </div>
        <center><div>
            <button type="submit" id="encrypt" class="btn btn-primary">Encrypt</button>
        </div></center>
        <div class="form-group">
            <label for="secret">Encrypted message : </label>
            <textarea class="form-control" id="secret" name="secret"></textarea>
        </div>
        <center><button type="submit" id="download" class="btn btn-danger">Download</button></center>
    </div>
</div>
<script>
    function download(filename, text) {
        var element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);
        element.style.display = 'none';
        document.body.appendChild(element);
        element.click();
        document.body.removeChild(element);
    }

    $(document).ready(function() {        
        $('#download').on('click', function() {
            var text = $('#secret').val();
            var filename = "encrypted_message.txt";
            download(filename, text);
        });

        $('#encrypt').on('click', function() {
            let message = $('#message').val(); 
            let hash = CryptoJS.RIPEMD160(message);
            $('#secret').text(hash);
        });

        $('#decrypt').on('click', function() {
            console.log('ok');
        });
    });
</script>
</body>

</html>
